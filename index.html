<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Innovixion Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <div class="left" style="color: white;">Quiz App </div>
          <div class="right">
            <ul>
              <li><a href="/" style="font-size: x-large;">Innovixion Tech</a></li>
            </ul>
          </div>
        </nav>
      </header>
    <div class="quiz-container">
        <div class="quiz-box" id="quiz">
            <div class="question-count">
                <p class="count"><span id="count-question">3 </span>out of <strong id="tol-num-que">10</strong></p>
                <p class="question-title">Question</p>
            </div>
            <div class="question-box">
                <span id="question-number">3</span>
                <p id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, deserunt!</p>
            </div>
            <div class="answers-box">
                <div class="box">
                    <div class="answer-number">A</div>
                    <input type="radio" name="option" id="first" value="a" required hidden>
                    <label for="first" class="answer-label">Testing 1</label>
                </div>
                <div class="box">
                    <div class="answer-number">B</div>
                    <input type="radio" name="option" id="second" value="b" required hidden>
                    <label for="second" class="answer-label">Testing 2</label>
                </div>
                <div class="box">
                    <div class="answer-number">C</div>
                    <input type="radio" name="option" id="third" value="c" required hidden>
                    <label for="third" class="answer-label">Testing 3</label>
                </div>
                <div class="box">
                    <div class="answer-number">D</div>
                    <input type="radio" name="option" id="fourth" value="d" required hidden>
                    <label for="fourth" class="answer-label">Testing 4</label>
                </div>
            </div>
            <div class="button-box">
                <button type="button" class="next-btn button" id="next-question-btn">NextQuestion</button>
                <button type="button" class="next-btn button submit-btn" id="submit">Submit</button>
            </div>
        </div>
        <div class="result-show" id="result">
            <h2 id="score">Questions answered</h2>
            <div class="button-box">
                <button class="button" onclick="location.reload();">reload</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
          <div class="footer-first">
            <h3 style="color: white;">VENKAT REDDY PADALA</h3>
          </div>
        </div>
        <div class="footer-rights">
          Copyright &#169; Website made by VENKAT REDDY PADALA | All rights reserved. INNOVIXION INTERNSHIP
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
